<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Checkout Page Challenge</title>
  </head>
  <body>
    <div class="conatiner">
      <h1>Checkout</h1>

      <div class="cart">
        <div class="cart__item">
          <img src="photo1.png" alt="photo1" />
          <div class="cart__item-info">
            <h4>Vintage Backbag</h4>
            <p>$54.99 <span>$94.99</span></p>

            <div class="cart__item-quantity">
              <div>-</div>

              1

              <div>+</div>
            </div>
          </div>
        </div>

        <div class="cart__item">
          <img src="photo2.png" alt="photo1" />
          <div class="cart__item-info">
            <h4>Levi Shoes</h4>
            <p>$54.99 <span>$94.99</span></p>

            <div class="cart__item-quantity">
              <div>-</div>

              1

              <div>+</div>
            </div>
          </div>
        </div>

        <div class="cart__checkout">
          <div>Shipping</div>
          <div>$19</div>
        </div>

        <div class="cart__checkout">
          <div>Total</div>
          <div>$148.98</div>
        </div>
      </div>
    </div>
  </body>
</html>
