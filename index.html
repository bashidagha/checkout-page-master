<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Checkout Page Challenge</title>
  </head>
  <body>
    <div class="conatiner">
      <h1>Checkout</h1>

      <div class="container__inner">
        <div class="cart">
          <div class="cart__item">
            <img src="photo1.png" alt="photo1" />
            <div class="cart__item-info">
              <h4>Vintage Backbag</h4>
              <p>$54.99 <span>$94.99</span></p>

              <div class="cart__item-quantity">
                <div>-</div>

                1

                <div>+</div>
              </div>
            </div>
          </div>

          <div class="cart__item">
            <img src="photo2.png" alt="photo1" />
            <div class="cart__item-info">
              <h4>Levi Shoes</h4>
              <p>$54.99 <span>$94.99</span></p>

              <div class="cart__item-quantity">
                <div>-</div>

                1

                <div>+</div>
              </div>
            </div>
          </div>

          <div class="cart__checkout">
            <div>Shipping</div>
            <div>$19</div>
          </div>

          <div class="cart__checkout">
            <div>Total</div>
            <div>$148.98</div>
          </div>
        </div>

        <div class="user__info">
          <h3>Contact infomation</h3>

          <form>
            <label>E-mail</label>
            <div class="user__info__input">
              <input type="email" placeholder="Enter your email..." required/>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
            </div>

            <label>Phone</label>
            <div class="user__info__input">
              <input type="number" placeholder="Enter your phone..." required/>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
                />
              </svg>
            </div>

            <h3>Shipping address</h3>

            <label>Full name</label>
            <div class="user__info__input">
              <input type="text" placeholder="Enter your name..." required/>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                enable-background="new 0 0 24 24"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <g><rect fill="none" height="24" width="24" /></g>
                <g>
                  <path
                    d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,6c1.93,0,3.5,1.57,3.5,3.5S13.93,13,12,13 s-3.5-1.57-3.5-3.5S10.07,6,12,6z M12,20c-2.03,0-4.43-0.82-6.14-2.88C7.55,15.8,9.68,15,12,15s4.45,0.8,6.14,2.12 C16.43,19.18,14.03,20,12,20z"
                  />
                </g>
              </svg>
            </div>

            <label>Address</label>
            <div class="user__info__input">
              <input type="text" placeholder="Enter your address..." required/>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </div>

            <label>City</label>
            <div class="user__info__input">
              <input type="text" placeholder="Enter your city..." required/>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"
                />
              </svg>
            </div>

            <div class="user__info__input__inline">
              <div>
                <label>Country</label>
                <div class="user__info__input">

                  <select id="Country" name="Country" required placeholder="Enter your Country...">
                    <option value="iran">Iran</option>
                    <option value="Japan">Japan</option>
                    <option value="Spain">Spain</option>
                  </select>

                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="#000000"
                  >
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"
                    />
                  </svg>
                </div>
              </div>

              <div>
                <label>Postal code</label>
                <div class="user__info__input">
                  <input type="number" placeholder="Enter your Postal code..." required/>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="#000000"
                  >
                    <path
                      d="M-618-3000H782V600H-618zM0 0h24v24H0z"
                      fill="none"
                    />
                    <path
                      d="M20 6H10v6H8V4h6V0H6v6H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2z"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <div class="user__info__agree">
              <input type="checkbox" />
              <label>Save this information for next time</label>
            </div>

            <div class="btn__container">
              <button type="submit">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      created by <a href="https://github.com/bashidagha">bashidagha</a> -
      devChallenges.io
    </footer>
  </body>
</html>
